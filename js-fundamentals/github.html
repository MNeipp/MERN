<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cyborg/bootstrap.min.css" integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Github</title>

</head>
<body>
    <div class="container text-center mt-5">
        <button class="btn btn-primary">Click Me!</button>
        <div id="name"></div>
    </div>

<script>
    $('button').click(function(e){
        $.get("https://api.github.com/users/MNeipp", displayName)
        function displayName(response){
            console.log(response)
            $('#name').html(`<h1 class='text-warning'>${response.name}</h1>`)
        }
    })
</script>
</body>
</html>
